<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up CoWorking Cruz Roja</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Nombre</td>
                <td> <input type="text" placeholder="Escribe tu nombre" name="nombre"></td>
            </tr>
            <tr>
                <td>Primer apellido</td>
                <td> <input type="text" placeholder="Escribe tu apellido" name="apellido1"></td>
            </tr>
            <tr>
                <td>Último apellido</td>
                <td> <input type="text" placeholder="Escribe tu segundo apellido" name="apellido2"></td>
            </tr>
            <tr>
                <td>
                    <label for="departamento">Departamento</label>

                    <select name="departamento" id="Departamento">
                    <option value="COA">COA</option>
                    <option value="Formacion">Formación</option>
                    <option value="SEAP">SEAP</option>
                    <option value="Serviciodeteleasistencia">Servicio de Teleasistencia</option>
                    </select>
                </td>
                <td>
                    <label for="localidad">Localidad</label>

                    <select name="localidad" id="localidad">
                    <option value="mallorca">Mallorca</option>
                    <option value="ibiza">Ibiza</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="madrid">Madrid</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
